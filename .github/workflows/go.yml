name: Go

on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: setup-docker
      uses: docker-practice/actions-setup-docker@v1
      with: {}

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x

    - name: Define vars
      env:
        #IMG: d7561985/${{ github.repository }}:${{env.GITHUB_REF_SLUG}}
        IMG: d7561985/${{ github.repository }}:latest
      run: "echo Docker image  $IMG - ${{ env.IMG }}"

    - name: check vars
      run: "echo Docker image  $IMG - ${{ env.IMG }}"

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

#    - name: Make build
#      run: make build

    - name: Make docker build with tests
      run: make docker-build IMG=${{ env.IMG }}

    - name: Push to Docker Hub
      uses: docker/build-push-action@v2
      with:
        push: true
        image: d7561985/${{ github.repository }}
        tags: latest
        #tags: ${{env.GITHUB_REF_SLUG}}
